<div ng-controller="graphCtrl">
	<div id="graph-container" class="center">
		<canvas id="mycanvas" height="580" width="620" style="border:1px solid"></canvas>
		<div id="stats">
			<button ng-if="!graph.isActive()" ng-click="graph.start();">Animate</button>
			<button ng-if="!graph.isActive()" ng-click="graph.reset();">Reset</button>
			<button ng-if="graph.isActive()" ng-click="graph.stop();">Stop</button>
		</div>
	</div>
</div>
